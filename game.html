<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <title>베이스볼 게임</title>
</head>
<body>
  <header class="top">
    <div class="container">
      <div class="logo">
        <a href="index.html">Baseball Game</a>
      </div>
    </div>
  </header>
  <section class="main">
    <div class="container game-main">      
      <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-6 col-md-offset-3 col-xs-offset-2 col-sm-offset-2">
          <div class="form-group">
            <label id="guess-label" for="guess">숫자를 입력 후 엔터키를 누르세요.</label>
            <input type="number" id="guess" name="digit" class="form-control guess" required="required">
          </div>
        </div>
      </div>
      <ul class="list-group result-container">
        <li class="list-group-item">
          <span class="guess">123</span>
          <span class="badge result">1S2B</span>
        </li>
        <li class="list-group-item">
          <span class="guess">456</span>
          <span class="badge result">OUT</span>
        </li>
        <li class="list-group-item">
          <span class="guess">789</span>
          <span class="badge result">OUT</span>
        </li>
        <li class="list-group-item">
          <span class="guess">132</span>
          <span class="badge result">3S</span>
        </li>
      </ul>
    </div>
  </section>
  <script src="src/app.js"></script>
</body>
</html>
