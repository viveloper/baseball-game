<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <title>베이스볼 게임</title>
</head>
<body>
  <header class="top">
    <div class="container">
      <div class="logo">
        <a href="index.html">Baseball Game</a>
      </div>
    </div>
  </header>
  <section class="main">
    <div class="container digit-selector">
      <h2>자리수를 선택하여 주세요.</h2>
      <div class="number-selector">
        <a id="minus-btn" class="btn btn-link minus">
          <i class="fas fa-minus fa-4x"></i>
        </a>
        <div id="digit-number" class="number-circle">3</div>
        <a id="plus-btn" class="btn btn-link plus">
          <i class="fas fa-plus fa-4x"></i>
        </a>
      </div>
      <a id="start-btn" href="./game.html" type="button" class="btn btn-default btn-block">시작하기</a>
    </div>
  </section>
</body>
</html>
