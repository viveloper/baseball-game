<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <title>베이스볼 게임</title>
</head>
<body>
  <header class="top">
    <div class="container">
      <div class="logo">
        <a href="index.html">Baseball Game</a>
      </div>
    </div>
  </header>
  <section class="main">
    <div class="container game-main">      
      <div class="row">
        <div class="col-sm-4 col-md-3">
          <div class="thumbnail">
            <div id="1" class="caption">
              <h3>2자리 게임</h3>
              <p>id: 1</p>
              <p>
                <a href="game.html?id=1" 
                   class="btn btn-primary btn-continue-game">이어하기</a>
                <a href="#" class="btn btn-danger btn-delete-game" 
                   data-id="1">삭제하기</a>
              </p>
            </div>
          </div>          
        </div>
        <div class="col-sm-4 col-md-3">
          <div class="thumbnail">
            <div id="2" class="caption">
              <h3>2자리 게임</h3>
              <p>id: 1234</p>
              <p>
                <a href="game.html?id=2" 
                   class="btn btn-primary btn-continue-game disabled">이어하기</a>
                <a href="#" class="btn btn-danger btn-delete-game" 
                   data-id="2">삭제하기</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
